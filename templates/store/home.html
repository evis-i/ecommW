{% extends "./base.html" %}

{% block title %} Online Store {% endblock %}

{% block content %}
{% load static %}
<main>
  <img class="img-fluid" width="100%" hight="auto" src="{% static '../media/images/banner.png' %}">

  <div class="album py-3 bg-light">
    <div class="container">

      <div class="pb-3 h5">All Items</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
            <div class="card-body">
              <p class="card-text">
                <a class="link-primary text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.name }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>


{% endblock %}
